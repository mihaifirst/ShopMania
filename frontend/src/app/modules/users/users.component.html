<form [formGroup]="usersFormGroup">
  <table class="user-table">
    <thead>
      <tr>
        <th>Fullname</th>
        <th>username</th>
        <th>isAdmin</th>
        <th>isActive</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.fullName }}</td>
        <td>{{ user.username }}</td>
        <td class="text-center">
          <app-boolean-icon [active]="user.isAdmin"></app-boolean-icon>
        </td>
        <td class="text-center">
          <app-boolean-icon [active]="user.isActive"></app-boolean-icon>
        </td>
      </tr>
    </tbody>
  </table>
</form>
