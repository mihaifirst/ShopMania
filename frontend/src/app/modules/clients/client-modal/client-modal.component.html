
<form [formGroup]="clientFormGroup" class="flex--column flex--center">
  <div class="flex--column">
    <label for="name">Name</label>
    <input type="text" formControlName="name" id="name"/>
  </div>



  <div class="flex--column">
    <label for="entity">Entity</label>
    <select formControlName="entity" name="" id="entity">
      <option [value]="null" disabled>Choose Entity</option>
      <option *ngFor="let entity of selectEntity" [value]="entity">{{entity}}</option>
    </select>
  </div>

  <div class="flex--column">
    <label for="cui">CUI</label>
    <input type="text" formControlName="cui" id="cui"/>
  </div>

  <div class="flex--column">
    <label for="cnp">CNP</label>
    <input type="text" formControlName="cnp" id="cnp"/>
  </div>

  <div class="flex--column">
    <label for="address">Address</label>
    <input type="text" formControlName="address" id="address"/>
  </div>

  <div class="flex--column">
    <label for="city">City</label>
    <input type="text" formControlName="city" id="city"/>
  </div>

  <div class="flex--column">
    <label for="country">Country</label>
    <input type="text" formControlName="country" id="country"/>
  </div>

  <div class="flex--column">
    <label for="zipcode">ZipCode</label>
    <input type="text" formControlName="zipcode" id="zipcode"/>
  </div>

  <div class="flex--column">
    <label for="contactPersonName">Contact Person Name</label>
    <input type="text" formControlName="contactPersonName" id="contactPersonName"/>
  </div>

  <div class="flex--column">
    <label for="phone">Phone</label>
    <input type="text" formControlName="phone" id="phone"/>
  </div>

  <div class="flex--column">
    <label for="email">Email</label>
    <input type="text" formControlName="email" id="email"/>
  </div>

  <div class="flex--column">
    <label for="website">WebSite</label>
    <input type="text" formControlName="website" id="website"/>
  </div>

  <div class="flex--column">
    <label for="userId">User ID</label>
    <input type="text" formControlName="userId" id="userId"/>
  </div>
</form>

<button *ngIf="!data.onEditMode" (click)="save()">Create Client</button>
<button *ngIf="data.onEditMode" (click)="save()">Save</button>
<button (click)="cancel()">Cancel</button>
